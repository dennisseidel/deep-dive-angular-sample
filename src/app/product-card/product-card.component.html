<ul>
  <li *ngFor="let product of products">
    <b>{{ product.name }}</b>
    <div>{{ product.use }}</div>
    <div>Out-of-pocket maximum {{ product.outOfPocketMaximum | currency: 'USD' }}</div>
    <div>Deductable {{ product.deductable | currency: 'USD' }}</div>
    <div>Monthly Premium {{ product.monthlyPremium | currency: 'USD' }}</div>
  </li>
</ul>
